language: python
python:
  - 2.6
  - 2.7
  - 3.2
  - 3.3
  - 3.4
  - nightly
  - pypy
install:
  - pip install flake8==2.1.0 git+https://github.com/PyCQA/pep8
  - python setup.py install
  - pip list
  - flake8 --version
script:
  - python setup.py test -q
  - flake8 pyflakes setup.py
matrix:
  allow_failures:
    - python: pypy
sudo: false
